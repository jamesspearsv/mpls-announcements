<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/index.4483d91b.js"></script><link rel="stylesheet" href="/signup.c7fd2d10.css"><script src="/signup.dfdb1bb3.js" defer=""></script>
  </head>
  <body>
    <div class="modal" id="signup-container">
      <form id="signup-form" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="First name and last initial" name="name" pattern="[A-Za-z]+\s[A-Za-z]" required="">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Username with no spaces" name="username" pattern="[A-Za-z0-9]+" required="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required="">
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" name="passwordConfirm" id="passwordConfirm" required="">
        </div>
        <div id="error-msg" class="error-msg"></div>
        <div class="form-group">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
