<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/index.70f1794e.js"></script><link rel="stylesheet" href="/create-account.c5738d1f.css"><script src="/create-account.333b87f1.js" defer=""></script>
  </head>
  <body>
    <div class="modal login-form">
      <form id="login-form" class="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="Ex. James S." name="name" required="">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Ex. james" name="username" required="">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required="">
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" name="passwordConfirm" id="passwordConfirm" required="">
        </div>
        <div class="form-group">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
