<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPLS Announcements</title>
  </head>
  <body>
    <main class="flex-column">
      <section>
        <h1>New Announcements</h1>
      </section>
      <section class="flex-column" id="posts-container">
        <!-- Example post html
          <div class="post">
            <h2 class="post-title">New Post</h2>
            <div class="post-author">James S.</div>
            <div class="post-date">March 26, 2024</div>
            <p class="post-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Reprehenderit, voluptatum expedita! Obcaecati magnam perspiciatis
            </p>
          </div>
        -->
      </section>
      <button id="new-post-button"><span>&#43;</span></button>
    </main>
    <dialog id="new-post-modal">
      <form class="form" id="post-form">
        <label for="title">Title</label>
        <input type="text" name="title" />
        <label for="body">Body</label>
        <textarea name="body" id="" cols="30" rows="10"></textarea>
        <label for="author">Author</label>
        <input type="text" name="author" />
        <div class="form-group flex-row">
          <button type="submit">Post</button>
          <button>Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
