<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPLS Announcements</title>
  </head>
  <body>
    <main class="flex-column">
      <section class="flex-column" id="posts-container">
        <!-- Example post html
          <div class="post">

      <button id="new-post-button"><span>&#43;</span></button>
    </main>
    <dialog id="post-modal" class="modal">
      <form class="form" id="post-form">
        <label for="title">Title</label>
        <input type="text" name="title" />
        <label for="body">Body</label>
        <textarea name="body" id="" cols="30" rows="10"></textarea>
        <button type="submit">Post</button>
      </form>
    </dialog>
    <dialog id="login-modal" class="modal">
      <form class="form" id="login-form">
        <label for="user">Username</label>
        <input type="text" name="user" />
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" />
        <button type="submit">Login</button>
        <div>TODO: Error Message</div>
      </form>
    </dialog>
  </body>
