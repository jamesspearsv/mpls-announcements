<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPLS Announcements</title>
    <script type="module" src="../js/app.js" defer></script>
  </head>
  <body>
    <main class="flex-column">
      <button id="test">Test</button>
      <section class="flex-column" id="posts-container">
        <!-- Example post html
          <div class="post">
            <h2 class="post-title">New Post</h2>
            <div class="post-author">James S.</div>
            <div class="post-date">March 26, 2024</div>
            <p class="post-body">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Reprehenderit, voluptatum expedita! Obcaecati magnam perspiciatis
            </p>
          </div>
        -->
      </section>
      <button id="new-post-button">Add New Announcement</button>
    </main>
    <dialog id="post-modal" class="modal">
      <div class="modal-heading">
        <h2 class="modal-title">New Announcement</h2>
        <button class="modal-close">×</button>
      </div>
      <form class="form" id="post-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" required />
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea name="body" id="" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit">Post</button>
      </form>
    </dialog>
    <dialog id="login-modal" class="modal">
      <div class="modal-heading">
        <h2 class="modal-title">Login</h2>
        <button class="modal-close">×</button>
      </div>
      <form class="form" id="login-form">
        <div class="form-group">
          <label for="user">Username</label>
          <input type="text" name="user" required />
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" required />
        </div>
        <button type="submit">Login</button>
        <div class="error-msg"></div>
      </form>
    </dialog>
  </body>
</html>
